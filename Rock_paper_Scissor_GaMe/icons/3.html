<html>
<head>
<title>My web page</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
setInterval(count,1000);

});
let counter=0;
function count()
{
counter++;
document.querySelector('.counter').innerHTML=counter;
}
</script>
</head>
<body>
<h1 class="counter">0</h1>
</body>
</html>
