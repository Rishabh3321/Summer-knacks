<html>
<head>
<title>My web page</title>
<script>
document.addEventListener('DOMContentLoaded',function(){
document.querySelector('#form').onsubmit=function(){

};
});

<input id="name" autocomplete="off" autofocus placeholder="name" type="text">
<input type="submit">
</form>
</body>
