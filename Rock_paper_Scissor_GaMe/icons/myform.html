<html>
<head>
<script>
function validate()
{
  if(document.myform.fname.value=="")
   {
     alert("Please Enter your name")
	 document.myform.fname.focus()
	 return false;
   }
   
   if(document.myform.lname.value=="")
   {
     alert("Please Enter your surname")
	 document.myform.lname.focus()
	 return false;
   }
   
   if(document.myform.email.value=="")
   {
     alert("Please Enter your E-mail")
	 document.myform.email.focus()
	 return false;
   }
   
   var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z0-9_\-\.])$/
   var em = document.forms["myform"]["email"].value
   if (reg.test(em)==false)
   {
    alert("Please Enter proper E-mail")
	 document.myform.email.focus()
	 return false;
   }
   /*
   return true;
   if(document.myform.country.value=="0")
   {
     alert("Please Enter your country")
	 return false;
   }*/
   
   if(document.myform.mno.value=="")
   {
     alert("Please Enter your mobile number")
	 document.myform.mno.focus()
	 return false;
   }
   
   var pho=document.myform.mno.value
   var pno=document.forms["myform"]["mno"].value
   if(pno.length<10 || pno.length>10)
   {
     alert("Please Enter your valid mobile number")
	 document.myform.mno.focus()
	 return false;
   }
   else if(isNaN(pho))
   {
     alert("Please Enter your mobile number")
	 document.myform.mno.focus()
	 return false;
   }
   
   if(document.myform.pass.value=="")
   {
     alert("Please Enter your password")
	 document.myform.pass.focus()
	 return false;
   }
   var pw=document.forms["myform"]["pass"].value
   if(pw.length<2 || pw.length>20)
   {
     alert("Please Enter a valid password")
	 document.myform.pass.focus()
	 return false;
   }
   
}

</script>

</head>
<body>
<form name="myform" onsubmit="return validate()">
	<fieldset>
		<legend>Personal Information</LEGEND>
		<div>
		First-name<input type="text" name="fname"><br><br>
		Last-name<input type="text" name="lname"><br><br>
		E-mail<input type="text" name="email"><br><br>
		Mobile no.<input type="text" name="mno"><br><br>
		password<input type="text" name="pass"><br><br>
		<form>
		Country:<select name="Country">
		<option value="sel">[select your country]</option>
		<option value="IND">INDIA</option>
		<option value="PAK">PAKISTAN</option>
		<option value="UAE">UAE</option>
		<option value="GER">GERMANY</option>
		<option value="USA">USA</option>
		<option value="UK">UNITED KINGDOM</option>
		<option value="FRANCE">FRANCE</option>
		</select>
		<br><br>
		Gender*:
		<input type='radio' value='Male' >Male
		<input type='radio' value='Female'>Female
		</form>
		<br><br>
		
		<input type="submit" value='Submit'>
	</fieldset>



</form>

</body>
</html>
